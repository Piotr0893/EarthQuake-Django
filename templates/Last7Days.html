<title>Last Week EarthQuakes</title>
{% extends "base.html" %}

{% block content %}
<h1>Last Week Earthquakes Data</h1>
<p align ="right"> <a href="{% url 'Last7dMap' %}" class="btn btn-primary"> Last 7days EarthQuake Map</a></p>
<table>
  <tr>
    <th>Place</th>
    <th>Magnitude</th>
  
  </tr>
  {% for earthquake in json_data %}
  <tr>
    <td>{{ earthquake.place }}</td>
    <td>{{ earthquake.magnitude }}</td>

  </tr>
  {% endfor %}
</table>
{% endblock  %}
