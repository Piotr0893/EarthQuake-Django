<title>Last Hour EarthQuakes</title>
{% extends "base.html" %}

{% block content %}
<h1>Last 1 Hour Earthquakes Data</h1>
<p align ="right"> <a href="{% url 'Last1hMap' %}" class="btn btn-primary"> Last 1h EarthQuake Map</a></p>
<table>
  <tr>
    <th>Place</th>
    <th>Magnitude</th>

  </tr>
  {% for earthquake in json_data %}
  <tr>
    <td>{{ earthquake.place }}</td>
    <td>{{ earthquake.magnitude }}</td>
   
  </tr>
  {% endfor %}
</table>



{% endblock  %}
