
<title>Last Day EarthQuakes</title>
{% extends "base.html" %}

{% block content %}

<h1>Last 24 Hours Earthquakes Data</h1>

<p align ="right"> <a href="{% url 'Last24hMap' %}" class="btn btn-primary"> Last 24h EarthQuake Map</a></p>

<table>
  <tr>
    <th>Place</th>
    <th>Magnitude</th>
  
  </tr>
  {% for earthquake in json_data %}
  <tr>
    <td>{{ earthquake.place }}</td>
    <td>{{ earthquake.magnitude }}</td>

  </tr>
  {% endfor %}
</table>


{% endblock  %}
